{{template "base" .}}

{{define "content"}}
    <h1>Update Story</h1>
    <form action="/story/{{.Story.StoryID}}/edit" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{.Story.Title}}" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{.Story.Content}}</textarea>
        <br>
        <input type="submit" value="Update Story">
    </form>
{{end}}
