{{template "base" .}}

{{define "content" }}
  <h1>Stories</h1>
  {{range .Stories}}
      <div class="story">
          <h2>{{.Title}}</h2>
          <p>{{.Description}}</p>
          <p>Created by: {{.AuthorName}}</p>
         <p>Created at: {{.CreatedAt.Format "Jan 2, 2006 15:04:05"}}</p>
         <a href="/story/{{.StoryID}}">Read more</a>
      </div>
  {{end}}
{{end}}
